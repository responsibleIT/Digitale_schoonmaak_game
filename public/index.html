<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboardgame – Join</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <main class="container">
    <h1>Join een sessie</h1>

    <div class="card">
      <form id="join-form" class="stack">
        <label class="field">
          <span>Sessie ID</span>
          <input id="sessionId" placeholder="Bv. A1B2C3" required />
        </label>

        <label class="field">
          <span>Jouw naam</span>
          <input id="displayName" placeholder="Naam" required />
        </label>

        <button type="button" id="msalLogin" class="secondary">Log in met Google</button>

        <button type="submit" class="primary">Join</button>
        <p id="err" class="error"></p>
      </form>

      <p class="muted">
        Ben jij de host? <a href="/host.html">Ga naar de host pagina</a>.
      </p>
    </div>
  </main>

  <!-- You can remove socket.js here if you like; we don't use it on this page -->
  <!-- <script type="module" src="/js/socket.js"></script> -->
  <script type="module" src="/js/google-init.js"></script>
    <script type="module">
    import { initGoogle, loginAndGetToken } from "/js/google-init.js";
    import { apiJoin } from "/js/api.js";

    initGoogle("752962192093-r6fkli0tcuh8lbfgrn16fldnub4jvvem.apps.googleusercontent.com");

    const $ = (s) => document.querySelector(s);
    const form = $("#join-form");
    const loginBtn = $("#msalLogin"); // you can rename the text to “Log in met Google”
    const errEl = $("#err");

    let accessToken;
    window.__setGoogleAccessToken = (t) => (accessToken = t);

    loginBtn.addEventListener("click", async () => {
      accessToken = await loginAndGetToken();
      if (!accessToken) alert("Google login geannuleerd of mislukt.");
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errEl.textContent = "";
      const sessionId = $("#sessionId").value.trim().toUpperCase();
      const displayName = $("#displayName").value.trim();
      const userId = crypto.randomUUID();

      try {
        await apiJoin({ sessionId, userId, displayName, accessToken }); // token stored on user
        const q = new URLSearchParams({ sessionId, userId, displayName });
        window.location.href = `/game.html?${q.toString()}`;
      } catch (err) {
        console.error(err);
        errEl.textContent = "Kon niet joinen. Klopt het sessie-ID?";
      }
    });
  </script>
</body>
</html>
