<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboardgame â€“ Join</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <main class="container">
    <h1>Join een sessie</h1>

    <div class="card">
      <form id="join-form" class="stack">
        <label class="field">
          <span>Sessie ID</span>
          <input id="sessionId" placeholder="Bv. A1B2C3" required />
        </label>

        <label class="field">
          <span>Jouw naam</span>
          <input id="displayName" placeholder="Naam" required />
        </label>

        <div class="hint">
          (Optioneel) Inloggen met Microsoft kan hier, of later:
        </div>
        <button type="button" id="msalLogin" class="secondary">Log in met Microsoft</button>

        <button type="submit" class="primary">Join</button>
      </form>

      <p class="muted">
        Ben jij de host? <a href="/host.html">Ga naar de host pagina</a>.
      </p>
    </div>
  </main>

  <script type="module" src="/js/socket.js"></script>
  <script type="module" src="/js/msal-init.js"></script>
  <script type="module">
    import { apiJoin } from "/js/api.js";
    import { socket } from "/js/socket.js";

    const $ = (sel) => document.querySelector(sel);
    const form = $("#join-form");
    const msalBtn = $("#msalLogin");

    let accessToken; // wordt gezet door MSAL (optioneel)

    // Placeholder: MSAL-init kan een globale setter exposen
    window.__setMsalAccessToken = (t) => (accessToken = t);

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const sessionId = $("#sessionId").value.trim();
      const displayName = $("#displayName").value.trim();
      const userId = crypto.randomUUID();

      // Meld aan bij server (registreer speler in sessie)
      await apiJoin({ sessionId, userId, displayName, accessToken });

      // Laat socket de room joinen voor realtime events
      socket.emit("client:join", { sessionId, userId, displayName, accessToken });

      // Ga naar game
      const q = new URLSearchParams({ sessionId, userId, displayName });
      window.location.href = `/game.html?${q.toString()}`;
    });

    msalBtn.addEventListener("click", async () => {
      // Wordt ingevuld zodra we msal-init.js schrijven
      if (window.__msalLogin) {
        accessToken = await window.__msalLogin();
      } else {
        alert("MSAL nog niet geconfigureerd. Je kunt zonder token verder testen.");
      }
    });
  </script>
</body>
</html>
